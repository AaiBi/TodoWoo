{% extends 'todo/base.html' %}

{% block content %}
    <h1 style="text-align:center; color: #ca6f1e; margin-bottom: 40px;"><b>Create</h1>
    {% if error %}
        <div class="alert alert-danger" role="alert" style="margin-top:20px; margin-bottom:20px;">
            {{ error }}
        </div>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="title" class="form-control" id="title" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="memo">Memo</label>
            <textarea name="memo" class="form-control" id="memo" ></textarea>
        </div>
        <div class="form-group form-check">
                <input type="checkbox" name="important" class="form-check-input" id="important">
                <label class="form-check-label" for="important">Important</label>
            </div>
        <center>
            <button type="submit" class="btn btn-primary" style="margin-top:20px;">Save</button>
        </center>
    </form>

{% endblock %}
